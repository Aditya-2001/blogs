<!DOCTYPE html>
<html>
<head>
	<title>Create a blog</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
	{% if value %}
	<form method="POST" action="{% url 'createblog' %}">
		{% csrf_token %}
		<div class="form-row">
		  <div class="form-group col-md-6">
			<label for="heading">Heading</label>
			<input type="text" name="heading" class="form-control" id="inputEmail4" placeholder="Heading" required>
		  </div>
		  <div class="form-group col-md-6">
			<label for="author">Author</label>
			<input type="text" name="author" class="form-control" id="inputPassword4" placeholder="Author" required>
		  </div>
		</div>
		<div class="form-group">
		  <label for="brief">Description about the blog</label>
		  <input type="text" name="description" class="form-control" id="inputAddress" placeholder="Description" required>
		</div>
		<!--<div class="form-group">
			<label for="image">Image</label>
			<input type="image" name="image" required>
		</div> -->
		<button type="submit" class="btn btn-primary">Submit</button>
	  </form>
	{% endif %}
</body>
</html>
