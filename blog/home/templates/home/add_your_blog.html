{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Create a blog</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/main.css' %}" />
</head>
<body style="background-color: white; color: black;">
	<!-- Header -->
	<header id="header" class="alt" style="background-color: #0e5e9d">
		<div class="logo"><a href="{% url 'index' %}">Blogs  <span>by ADITYA</span></a></div>
		<a href="#menu"><span>Menu</span></a>
	</header>

<!-- Nav -->
	<nav id="menu" style="background-color: #0e5e9d;">
		<ul class="links">
			<li>Welcome  {{request.user}}</li>
			<br>
			<li><a href="{% url 'index' %}">Home</a></li>
			<li><a href="{% url 'logout_request' %}">Logout</a></li>
		</ul>
	</nav>	
	
	<div style="margin-top: 5%;">
	<form method="POST" action="{% url 'createblog' %}" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="form-group">
			<label for="image"><font size="+2"><b style="color: black;">Image of the blog</b></font></label>
			<input type="file" name="image" class="form-control" id="inputAddress" required>
		  </div>
		<div class="form-row">
		  <div class="form-group col-md-6">
			<label for="heading"><font size="+2"><b style="color: black;">Heading</b></font></label>
			<input type="text" name="heading" class="form-control" id="inputEmail4" placeholder="Heading" required>
		  </div>
		  <div class="form-group col-md-6">
			<label for="author"><font size="+2"><b style="color: black;">Author</b></font></label>
			<input type="text" name="author" class="form-control" id="inputPassword4" placeholder="Author" required>
		  </div>
		</div>
		<div class="form-group">
		  <label for="brief"><font size="+2"><b style="color: black;">Description about the blog</b></font></label>
		  <input type="text" name="brief" class="form-control" id="inputAddress" placeholder="Description" required>
		</div>
		<!--<div class="form-group">
			<label for="image">Image</label>
			<input type="image" name="image" required>
		</div> -->
		<button type="submit" class="btn btn-primary">Submit</button>
	  </form></div>

	  <!-- Scripts -->
			<script src="{% static 'js/jquery.min.js' %}"></script>
			<script src="{% static 'js/jquery.scrolly.min.js' %}"></script>
			<script src="{% static 'js/jquery.scrollex.min.js' %}"></script>
			<script src="{% static 'js/skel.min.js' %}"></script>
			<script src="{% static 'js/util.js' %}"></script>
			<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
